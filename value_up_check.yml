# .github/workflows/value_up_check.yml
#
# Runs the DART Value-Up checker every Monday at 09:00 KST (00:00 UTC)
# and also lets you trigger it manually from GitHub Actions UI.
#
# Setup:
#   1. Push this repo to GitHub
#   2. Go to Settings → Secrets and variables → Actions
#   3. Add the secrets listed below

name: DART Value-Up Weekly Check

on:
  schedule:
    # Every Monday at 00:00 UTC = 09:00 KST
    - cron: "0 0 * * 1"

  # Also allow a manual trigger from the GitHub Actions UI
  workflow_dispatch:

jobs:
  check-dart:
    name: Check for Value-Up Plan Filings
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ── Restore the "seen filings" cache between runs ──
      - name: Restore seen filings cache
        uses: actions/cache@v4
        with:
          path: |
            seen_filings.json
            corp_codes.json
          key: dart-state-${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            dart-state-${{ runner.os }}-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests pandas

      - name: Run Value-Up checker
        env:
          DART_API_KEY:      ${{ secrets.DART_API_KEY }}
          EMAIL_SENDER:      ${{ secrets.EMAIL_SENDER }}
          EMAIL_PASSWORD:    ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO:          ${{ secrets.EMAIL_TO }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: python check_value_up.py

      # ── Commit updated CSV back to the repo ──
      - name: Commit updated filings CSV
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update value_up_filings.csv [skip ci]"
          file_pattern: "value_up_filings.csv seen_filings.json"
          skip_dirty_check: true
